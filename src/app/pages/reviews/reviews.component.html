<div class="reviews-container">
  <h2>Reviews for {{ book?.title }}</h2>

  <div class="add-review-section">
    <h3>Add a Review</h3>
    <form (ngSubmit)="submitReview()">
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" [(ngModel)]="rating" name="rating" min="1" max="5" required />
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" [(ngModel)]="comment" name="comment" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
  </div>

  <div class="existing-reviews-section">
    <h3>Existing Reviews</h3>
    <ul>
      <li *ngFor="let review of reviews">
        <div class="review-item">
          <p><strong>Rating:</strong> {{ review.rating }}</p>
          <p><strong>Comment:</strong> {{ review.comment }}</p>
  
          <!-- Edit & Delete Buttons (Always Visible) -->
          <div class="review-actions">
            <button (click)="editReview(review)" class="btn btn-warning">‚úèÔ∏è Edit</button>
            <button (click)="deleteReview(review._id)" class="btn btn-danger">üóëÔ∏è Delete</button>
          </div>
        </div>
  
        <!-- Edit Review Form (Visible Only When Editing) -->
        <div *ngIf="editingReview && editingReview._id === review._id" class="edit-review-section">
          <h4>Edit Your Review</h4>
          <form (ngSubmit)="updateReview()">
            <div class="form-group">
              <label for="rating">Rating:</label>
              <input type="number" id="rating" [(ngModel)]="rating" name="rating" min="1" max="5" required />
            </div>
            <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea id="comment" [(ngModel)]="comment" name="comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="button" (click)="cancelEditing()" class="btn btn-secondary"> Cancel</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
  

  <ng-template #loading>
    <p class="loading">Loading book details...</p>
  </ng-template>
</div>
