<div class="carousel-container">
  <div class="search-container">
    <input 
      #searchInput 
      type="text" 
      class="search-bar" 
      placeholder="Search books..." 
      (keydown.enter)="onSearch(searchInput.value)" 
    />
  </div>

  <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let item of carouselImages; let i = index" class="carousel-item" [class.active]="i === 0">
        <img class="d-block w-100" [src]="item.image" [alt]="'Slide ' + (i + 1)">
        <div class="carousel-caption">
          <h3>{{ item.heading }}</h3>
          <p>{{ item.text }}</p>
        </div>
      </div>      
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>

    <div class="carousel-indicators">
      <button *ngFor="let image of carouselImages; let i = index" type="button" data-bs-target="#bookCarousel" 
        [attr.data-bs-slide-to]="i" [class.active]="i === 0"></button>
    </div>
  </div>
</div>

<div class="container m-auto">
  <div *ngIf="userRole === 'admin'" class="admin-controls">
    <button class="btn btn-primary add-book" (click)="addBook()">âž• Add Book</button>
    <button class="btn btn-danger delete-all-books" (click)="deleteAllBooks()">ðŸ—‘ Delete All Books</button>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 mb-4 g-5" *ngFor="let book of books">
      <div class="card box shadow-lg">
        <div class="img-holder position-relative">
          <img [src]="book.image" [alt]="book.title" class="card-img-top img-fluid" />
          
          <div class="card-overlay"></div>
          
          <div class="card-badge badge text-white">{{ book.category }}</div>
        </div>
      
        <div class="card-body text-center">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-author">Author: {{ book.author }}</p>
          <p class="card-price">Price: ${{ book.price }}</p>
          
          <div class="button-group d-flex justify-content-center gap-2 mt-3">
            <button *ngIf="userRole === 'admin'" class="btn btn-warning update-book" (click)="updateBook(book.bookId)">
              Update
            </button>
            <button class="btn btn-primary view-details" (click)="viewBookDetails(book.bookId)">
              View
            </button>
            <button *ngIf="userRole === 'admin'" class="btn btn-danger delete-book" (click)="deleteBook(book.bookId)">
              Delete
            </button>
          </div>
        </div>
      </div>      
    </div>
  </div>
  <div class="pagination-container">
    <button 
      (click)="onPageChange(currentPage - 1)" 
      [disabled]="currentPage === 1" 
      class="btn pagination-btn prev">
      Â« Previous
    </button>
  
    <span class="page-info">Page {{ currentPage }} of {{ totalPages | ceil }}</span>
  
    <button 
      (click)="onPageChange(currentPage + 1)" 
      [disabled]="currentPage >= totalPages" 
      class="btn pagination-btn next">
      Next Â»
    </button>
  </div>
</div>
