<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let image of carouselImages; let i = index" class="carousel-item" [class.active]="i === 0">
      <img class="d-block w-100" [src]="image" [alt]="'Slide ' + (i + 1)">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  <div class="carousel-indicators">
    <button *ngFor="let image of carouselImages; let i = index" type="button" data-bs-target="#carouselExampleControls" [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-label]="'Slide ' + (i + 1)"></button>
  </div>
</div>
<div class="container m-auto">
  <div class="search-container">
    <input #searchInput type="text" class="search-bar" placeholder="Search books..." />
    <button class="btn search-button" (click)="onSearch(searchInput.value)">Search</button>
  </div>
  
  <div *ngIf="userRole === 'admin'" class="button-container">
    <button class="btn add-book" (click)="addBook()">Add Book</button>
    <button class="btn delete-all-books" (click)="deleteAllBooks()">Delete All Books</button>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 mb-4 g-5" *ngFor="let book of books">
      <div class="card box">
        <div class="img-holder">
          <img [src]="book.image" [alt]="book.title" class="card-img-top img-fluid" />
          <div class="card-overlay"></div>
          <div class="card-badge">{{ book.category }}</div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <div class="button-group">
            <button *ngIf="userRole === 'admin'" class="btn update-book"  (click)="updateBook(book.bookId)">Update Book</button>
            <button class="btn view-details" (click)="viewBookDetails(book.bookId)">View Details</button>
            <button *ngIf="userRole === 'admin'" class="btn delete-book"  (click)="deleteBook(book.bookId)">Delete Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination text-center mt-5">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="btn btn-secondary">
      Previous
    </button>
    <span class="mx-3">Page {{ currentPage }} of {{ totalPages | ceil }}</span>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages" class="btn btn-secondary">
      Next
    </button>
  </div>
</div>
