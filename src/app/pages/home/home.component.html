<div class="container m-auto">


  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/th (1).jpeg" alt="First slide">
       
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/th (2).jpeg" alt="Second slide">

      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/th (1).jpeg" alt="Third slide">

      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/th (2).jpeg" alt="Fourth slide">
        
      </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
  </div>




  <div class="search-container">
    <input #searchInput type="text" class="search-bar" placeholder="Search books..." />
    <button class="btn search-button" (click)="onSearch(searchInput.value)">Search</button>
  </div>

  <div  class="button-container">
    <button class="btn add-book" (click)="addBook()">Add Book</button>
    <button class="btn delete-all-books" (click)="deleteAllBooks()">Delete All Books</button>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 g-5" *ngFor="let book of books">
      <div class="card box">
        <div class="img-holder">
          <img [src]="book.image" [alt]="book.title" class="card-img-top img-fluid" />
          <div class="card-overlay"></div>
          <div class="card-badge">{{ book.category }}</div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <div class="button-group">
            <button class="btn update-book"  (click)="updateBook(book.bookId)">Update Book</button>
            <button class="btn view-details" (click)="viewBookDetails(book.bookId)">View Details</button>
            <button class="btn delete-book"  (click)="deleteBook(book.bookId)">Delete Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination text-center mt-5">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="btn btn-secondary">
      Previous
    </button>
    <span class="mx-3">Page {{ currentPage }} of {{ totalPages | ceil }}</span>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages" class="btn btn-secondary">
      Next
    </button>
  </div>
</div>
